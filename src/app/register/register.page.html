<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="goToLogin()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
      <ion-title class="ion-text-center">Register</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <figure>
    <img src="assets/images/profile-login.jpg" alt=""/>
  </figure>
  <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)">
    <ion-item>
      <ion-input label="Nombre" placeholder="Escriba su nombre" formControlName="name"></ion-input>
    </ion-item>

    <div>
      <ng-container *ngFor="let validation of validation_messages.name">

        <div *ngIf="
        (registerForm.get('name')?.hasError(validation.type) && registerForm.get('name')?.dirty)">        
        {{validation.message}}
        </div>

      </ng-container>
    </div>

    <ion-item>
      <ion-input label="Apellido" placeholder="Escriba su apellido" formControlName="last_name"></ion-input>
    </ion-item>

    <div>
      <ng-container *ngFor="let validation of validation_messages.last_name">

        <div *ngIf="
        (registerForm.get('last_name')?.hasError(validation.type) && registerForm.get('last_name')?.dirty)">        
        {{validation.message}}
        </div>

      </ng-container>
    </div>

    <ion-item>
      <ion-input label="Email" placeholder="Escriba su email" formControlName="email"></ion-input>
    </ion-item>

    <div>
      <ng-container *ngFor="let validation of validation_messages.email">

        <div *ngIf="
        (registerForm.get('email')?.hasError(validation.type) && registerForm.get('email')?.dirty)">        
        {{validation.message}}
        </div>

      </ng-container>
    </div>

    <ion-item>
      <ion-input type="password"  value="NeverGonnaGiveYouUp" label="ContraseÃ±a" placeholder="Escriba su contraseÃ±a" formControlName="password"></ion-input>
    </ion-item>

    <div>
      <ng-container *ngFor="let validation of validation_messages.password">

        <div *ngIf="
        (registerForm.get('password')?.hasError(validation.type) && registerForm.get('password')?.dirty)">        
        {{validation.message}}
        </div>

      </ng-container>
    </div>

    <ion-button
    type="submit"
    expand="block"
    shape="round"
    color="success"
    [disabled]="!registerForm.valid"
    class="ion-padding-top ion-padding-bottom"
    >
      Registrarse
    </ion-button>

  </form>
</ion-content>
